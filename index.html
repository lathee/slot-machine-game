<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Demo with Betting</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        h1 {
            color: #2e3d4e;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slot {
            width: 80px;
            height: 80px;
            margin: 5px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f8f8f8;
            animation: spin 0.5s ease-in-out infinite;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(180deg); }
            50% { transform: rotate(360deg); }
            75% { transform: rotate(540deg); }
            100% { transform: rotate(720deg); }
        }
        #spin-button, #bet-input, #deposit-input, #deposit-button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
        }
        #spin-button:hover, #bet-input:hover, #deposit-button:hover {
            background-color: #45a049;
        }
        #result, #balance-display, #bet-section, #deposit-section {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Slot Machine with Betting Demo</h1>
    <div id="slot-machine" class="slot-container">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçí</div>
        <div class="slot" id="slot3">üçí</div>
    </div>

    <div id="balance-display">Balance: <span id="balance">100</span> coins</div>
    <div id="bet-section">
        Bet Amount: <input type="number" id="bet-input" value="10" min="1" max="100">
    </div>

    <div id="deposit-section">
        Deposit Amount: <input type="number" id="deposit-input" value="10" min="1" max="100">
        <button id="deposit-button">Deposit</button>
    </div>
    
    <button id="spin-button">Spin</button>
    <div id="result">Place your bet and press Spin to Play!</div>

    <script>
        // –ú–∞—Å–∏–≤ —Å–∏–º–≤–æ–ª—ñ–≤
        const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "üçâ"];
        let balance = 100; // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π –±–∞–ª–∞–Ω—Å

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É
        function updateBalanceDisplay() {
            document.getElementById("balance").textContent = balance;
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —Å–∏–º–≤–æ–ª—É
        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±–µ—Ä—Ç–∞–Ω–Ω—è —Å–ª–æ—Ç—ñ–≤
        function spinSlots() {
            const bet = parseInt(document.getElementById("bet-input").value);

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –∫–æ—Ä–µ–∫—Ç–Ω—ñ—Å—Ç—å —Å—Ç–∞–≤–∫–∏
            if (bet < 1 || bet > balance) {
                document.getElementById("result").textContent = "Invalid bet amount!";
                return;
            }

            // –ó–Ω—è—Ç—Ç—è —Å—Ç–∞–≤–∫–∏ –∑ –±–∞–ª–∞–Ω—Å—É
            balance -= bet;
            updateBalanceDisplay();

            // –û–Ω–æ–≤–∏—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±–µ—Ä—Ç–∞–Ω–Ω—è —Å–ª–æ—Ç—ñ–≤
            document.getElementById("slot1").textContent = "üçí";
            document.getElementById("slot2").textContent = "üçí";
            document.getElementById("slot3").textContent = "üçí";

            // –°–∫–∏–¥–∞–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            document.getElementById("slot1").style.animation = "none";
            document.getElementById("slot2").style.animation = "none";
            document.getElementById("slot3").style.animation = "none";

            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => {
                document.getElementById("slot1").style.animation = "spin 0.5s ease-in-out";
                document.getElementById("slot2").style.animation = "spin 0.5s ease-in-out";
                document.getElementById("slot3").style.animation = "spin 0.5s ease-in-out";
            }, 50); // –ß–∞—Å –¥–ª—è —Å–∫–∏–¥–∞–Ω–Ω—è —ñ –∑–∞–ø—É—Å–∫—É –∞–Ω—ñ–º–∞—Ü—ñ—ó

            // –°–∏–º—É–ª—è—Ü—ñ—è –∑–∞—Ç—Ä–∏–º–∫–∏ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
            setTimeout(() => {
                // –û—Ç—Ä–∏–º–∞—Ç–∏ –≤–∏–ø–∞–¥–∫–æ–≤—ñ —Å–∏–º–≤–æ–ª–∏ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Å–ª–æ—Ç–∞
                const slot1 = getRandomSymbol();
                const slot2 = getRandomSymbol();
                const slot3 = getRandomSymbol();

                // –í—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –Ω–æ–≤—ñ —Å–∏–º–≤–æ–ª–∏ –ø—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
                document.getElementById("slot1").textContent = slot1;
                document.getElementById("slot2").textContent = slot2;
                document.getElementById("slot3").textContent = slot3;

                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –≤–∏–≥—Ä–∞—à–Ω—É –∫–æ–º–±—ñ–Ω–∞—Ü—ñ—é
                if (slot1 === slot2 && slot2 === slot3) {
                    const winnings = bet * 10; // –í–∏–≥—Ä–∞—à —É –¥–µ—Å—è—Ç—å —Ä–∞–∑—ñ–≤ –±—ñ–ª—å—à–µ —Å—Ç–∞–≤–∫–∏
                    balance += winnings;
                    document.getElementById("result").textContent = `Congratulations! You won ${winnings} coins!`;
                } else {
                    document.getElementById("result").textContent = "Try Again!";
                }

                updateBalanceDisplay();
            }, 500); // –ó–∞—Ç—Ä–∏–º–∫–∞ –∞–Ω—ñ–º–∞—Ü—ñ—ó 500–º—Å
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–µ–ø–æ–Ω—É–≤–∞–Ω–Ω—è –≤—ñ—Ä—Ç—É–∞–ª—å–Ω–∏—Ö –¥–æ–ª–∞—Ä—ñ–≤
        function depositMoney() {
            const depositAmount = parseInt(document.getElementById("deposit-input").value);

            if (depositAmount > 0) {
                balance += depositAmount;
                updateBalanceDisplay();
                document.getElementById("result").textContent = `You deposited ${depositAmount} coins.`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid deposit amount!";
            }
        }

        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
        document.getElementById("spin-button").addEventListener("click", spinSlots);

        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –¥–µ–ø–æ–∑–∏—Ç—É
        document.getElementById("deposit-button").addEventListener("click", depositMoney);

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É
        updateBalanceDisplay();
    </script>
</body>
</html>
